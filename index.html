<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IWH Quick Page Builder</title>
  <meta name="Quick Page Builder" content="Quick Page Builder">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bitter:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>

  <div class="container">
    <h1>Quick Page Builder</h1>
    <div class="row mt-4">
      <div class="col-md-4" id="component-menu">
        <a href="#" id="1-column-heading" class="btn btn-outline-primary btn-block">+ 1 Column Heading Only</a>
        <a href="#" id="1-column-text" class="btn btn-outline-primary btn-block">+ 1 Column Text Only</a>
        <a href="#" id="2-column-text" class="btn btn-outline-primary btn-block">+ 2 Column Text Only with Headings</a>
        <a href="#" id="2-column-text-image" class="btn btn-outline-primary btn-block">+ 2 Column Text Left & Image Right</a>
        <a href="#" id="2-column-image-text" class="btn btn-outline-primary btn-block">+ 2 Column Image Left & Text Right</a>
        <hr>
        <a href="#" id="get-code" class="btn btn-success btn-lg btn-block">Get HTML</a>
        <a href="#" id="clear" class="btn btn-warning btn-lg btn-block">Start New Page</a>
      </div>
      <div class="col-md-8 border" id="content-section">

      </div>
    </div>
  </div>



  <div class="modal" id="imgSource" bindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Image Source</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="image-source">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submit-image">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/builder.js"></script>

</body>
</html>
